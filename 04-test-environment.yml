trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
- stage: DevDeploy
  jobs:
  #- job: BuildJob
  #  steps:
  #   - bash: echo "Do the build"
  - deployment: DevDeployJob
    environment: Dev
    strategy:
      runOnce:
        deploy:
          steps:
            - script: echo "Deploy to Dev"

- stage: QADeploy
  jobs:
  - deployment: QADeployJob
    environment: QA
    strategy:
     runOnce:
       deploy:
        steps:
          - script: echo "Deploy to QA"
 
